<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Query Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px; /* Set a fixed width for the popup */
            height: auto; /* Allow height to adjust based on content */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        h1 {
            color: #004080; /* Dark blue color for the header */
            margin-bottom: 20px;
            font-size: 18px; /* Adjust font size for better appearance */
            text-align: center; /* Center-align the header text */
        }
        button {
            background-color: #007bff; /* Bootstrap blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Make button full width */
            box-sizing: border-box; /* Include padding in the button's total width */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff; /* Blue color for the output text */
            text-align: center; /* Center-align the output text */
        }
    </style>
</head>
<body>
    <h1>Querify</h1>
    <button id="send-title">Launch Optimized Search</button>

    <script src="popup.js"></script>
</body>
</html>
